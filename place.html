<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Informational Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .a4-sheet {
            width: 210mm;
            height: 297mm;
            background-color: white;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto auto auto;
            grid-row-gap: 20px;
        }

        .box {
            border: 2px solid #000;
            padding: 15px;
            border-radius: 8px;
        }

        .box h3 {
            margin-top: 0;
            text-align: center;
        }

        .box p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="a4-sheet">
        <div class="box">
            <h3>Name</h3>
            <p>Enter your name here</p>
        </div>

        <div class="box">
            <h3>Place of Birth</h3>
            <p>Enter place of birth here</p>
        </div>

        <div class="box">
            <h3>Residence</h3>
            <p>Enter residence here</p>
        </div>
    </div>
</body>
</html>
